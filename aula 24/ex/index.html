<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 25</title>
</head>
<body>
    
    <script>
        const nome = prompt('Digite seu nome completo:');

        document.body.innerHTML = `Seu nome é: <strong>${nome}</strong><br />`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras(contando espaços) <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong> <br />`; // ou nome[1]
        document.body.innerHTML += `Qual o primeiro índice da letra O no seu nome? <strong>${nome.indexOf('o')}</strong> <br />`;
        document.body.innerHTML += `Qual o último índice da letra A no seu nome? <strong>${nome.lastIndexOf('a')}</strong> <br />`;
        document.body.innerHTML += `As 3 últimas letras do seu nome são: <strong>${nome.slice(-3)}</strong> <br />`; // ou  nome.slice(-3, nome.length)
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong> <br />`;
        document.body.innerHTML += `Quantos índices seu nome possui? <strong>${nome.length - 1}</strong> <br />`;

    </script>
</body>
</html>
